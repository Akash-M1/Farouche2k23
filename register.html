<body>
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-white portfolio-navbar gradient">

                    <div class="mb-3"><label class="form-label" for="event">Event</label><input class="form-control item" name="event" value="Cricket" type="text" id="message" disabled></input></div>
